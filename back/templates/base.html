<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}News{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
  <nav class="navbar navbar-dark bg-primary justify-content-between">
      <span class="navbar-brand mb-0 h1">News Site</span>

      <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="/posts/">Feed</a>
            <a class="btn btn-outline-light" href="/new_post/">Create new post</a>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">logout</a>
          {% else %}
            <a class='btn btn-outline-light' href="{% url 'login' %}">login</a>
            <a class="btn btn-outline-light" href="{% url 'register' %}">signup</a>
          {% endif %}
        </li>
      </ul>
  </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
