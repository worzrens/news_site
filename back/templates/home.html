{% extends 'base.html' %}

{% block content %}
    <h2>Welcome, {{ user.name }}</h2>
    {% if user.is_active == True %}
        <div>User activated</div>
    {% else %}
        <div>Activate user!!!!</div>
    {% endif %}
    <p>Mail {{ user.email }}!</p>
    <p>Last name {{ user.last_name }}!</p>
{% endblock %}
