{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form class="col-5 mx-auto" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-info" role="alert">{{ form.errors }}</div>
    {% endif %}

    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
{% endblock %}
